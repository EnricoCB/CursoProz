<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="input">
        <form action="">
            <label for="nome">nome</label>
            <input type="text" id="nome" name="nome" placeholder="informe seu nome">
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="informe seu email">
            <label for="telefone">telefone</label>
            <input type="number" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="informe seu telefone">
            <label for="senha">senha</label>
            <input type="password" id="senha" name="senha" required placeholder="informe sua senha">
        </form>
    </section>
</body>
</html>
